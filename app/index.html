<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>designer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <div class="container">
      <h1>ContentDesigner</h1>
      <form class="form-horizontal content-designer" role="form">
      </form>
      <div class="form-horizontal row">
        <label class="col-md-1 control-label">Data</label>
        <div class="col-md-4">
          <textarea id="data" class="form-control" placeholder="Data"></textarea>
        </div>
        <div class="col-md-1">
          <button id="export-html" class="btn btn-primary btn-xs">ExportHtml</button>
          <button id="export" class="btn btn-primary btn-xs">Export</button>
          <button id="import" class="btn btn-primary btn-xs">Import</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="container action-designer">
        <button class="btn btn-default edit-button control">Edit</button>
      </div>
    </div>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/less/dist/less.js"></script>
    <script src="bower_components/js-beautify/js/lib/beautify.js"></script>
    <script src="bower_components/js-beautify/js/lib/beautify-css.js"></script>
    <script src="bower_components/js-beautify/js/lib/beautify-html.js"></script>
    <script src="bower_components/jsrender/jsrender.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js(.) scripts/plugins.js -->
        <script src="bower_components/bootstrap/js/affix.js"></script>
        <script src="bower_components/bootstrap/js/alert.js"></script>
        <script src="bower_components/bootstrap/js/dropdown.js"></script>
        <script src="bower_components/bootstrap/js/tooltip.js"></script>
        <script src="bower_components/bootstrap/js/modal.js"></script>
        <script src="bower_components/bootstrap/js/transition.js"></script>
        <script src="bower_components/bootstrap/js/button.js"></script>
        <script src="bower_components/bootstrap/js/popover.js"></script>
        <script src="bower_components/bootstrap/js/carousel.js"></script>
        <script src="bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="bower_components/bootstrap/js/collapse.js"></script>
        <script src="bower_components/bootstrap/js/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
